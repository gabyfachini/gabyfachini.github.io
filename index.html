---
layout: default
title: Home
---

{% assign hero = site.posts[0] %}

<section class="hero">
  <img src="{{ hero.image }}" alt="{{ hero.title }}">
  <div class="hero-text">
    <h2>{{ hero.title }}</h2>
    <p class="tagline">{{ hero.subtitle }}</p>
    <p>{{ hero.excerpt }}</p>
    <a class="read-more" href="{{ hero.url }}">Read More</a>
  </div>
</section>

<section class="grid">
  {% for post in site.posts offset:1 limit:2 %}
  <article class="card">
    <img src="{{ post.image }}" alt="{{ post.title }}">
    <h3>{{ post.title }}</h3>
    <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    <p>{{ post.excerpt }}</p>
  </article>
  {% endfor %}
</section>
