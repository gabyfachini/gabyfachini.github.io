<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<header class="site-header">
  <h1 class="logo">GABRYELLA FACCHINI</h1>
  <hr>
  <nav class="menu">
  <a href="{{ '/' | relative_url }}">HOME</a>

  <a href="{{ '/about' | relative_url }}">ABOUT</a>

  <a href="{{ '/articles' | relative_url }}">ARTICLES</a>

  <a href="{{ '/contact' | relative_url }}">CONTACT</a>
  </nav>
</header>

<main class="container">
  {{ content }}
</main>

<footer class="footer">
  © {{ site.time | date: "%Y" }} Developed by Gabryella Facchini | Portfolio & Business Tech Blog <br>
  
  <div style="margin-top: 10px; font-size: 0.65rem;">
    <a href="https://linkedin.com/in/gabryellafachini" target="_blank" style="color: var(--muted); text-decoration: none;">LINKEDIN</a> | 
    <a href="https://github.com/gabyfachini" target="_blank" style="color: var(--muted); text-decoration: none;">GITHUB</a>
  </div>
  
  <p style="margin-top: 15px; letter-spacing: 1px;">São Paulo, Brazil</p>
</footer>

<button id="themeToggle" aria-label="Alternar tema">
  <img id="themeIcon" src="/assets/img/theme-light.png" alt="Tema">
</button>

<script>
  const toggle = document.getElementById("themeToggle");
  const icon = document.getElementById("themeIcon");
  const root = document.documentElement;

  // Check LocalStorage to see if the user has a previously saved theme preference
  const saved = localStorage.getItem("theme");
  if (saved === "dark") {
    root.classList.add("dark");
    icon.src = "/assets/img/theme-dark.png";
  }

  // Event listener to handle the click and swap classes/images
  toggle.addEventListener("click", () => {
    root.classList.toggle("dark");
    const isDark = root.classList.contains("dark");

    // Update the icon source based on the current mode
    icon.src = isDark
      ? "/assets/img/theme-dark.png"
      : "/assets/img/theme-light.png";

    // Save the user's preference in the browser so it persists on refresh
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
